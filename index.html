<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <title>Quick Tip Calculator</title>
  </head>
  <body>
    <main>
      <h1>Quick Tip Calculator</h1>

      <section>
        <div class="bill">
          <label for="yourBill">Your Bill</label>
          <input
            type="number"
            name="yourBill"
            id="yourBill"
            placeholder="Your Bill"
          />
        </div>

        <div>
          <div class="space-between">
            <label for="tipInput"> Select tip </label>
            <span id="tipPercent"> 0% </span>
          </div>
          <input type="range" value="0" id="tipInput" />
        </div>

        <div class="space-between">
          <span> Tip </span>
          <span id="tipValue"> </span>
        </div>
        <hr />
        <div class="space-between">
          <span> Total </span>
          <span id="totalWithTip"> </span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label for="splitInput"> Split </label>
            <span id="splitValue"></span>
          </div>
          <input type="range" min="1" max="10" value="1" id="splitInput" />
        </div>

        <div class="space-between">
          <span> Bill each </span>
          <span id="billEach"> </span>
        </div>

        <div class="space-between">
          <span> Tip each </span>
          <span id="tipEach"></span>
        </div>
      </section>
    </main>
  </body>
</html>
